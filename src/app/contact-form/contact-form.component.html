
<div class="contact-form">
    <h2>¿TIENES ALGUNA PREGUNTA?</h2>
    <p class="text-center">Responde este formulario y nos pondremos en contacto contigo.</p>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
            <label for="name">Nombre y Apellido</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre y Apellido" required
                   [(ngModel)]="contact.name" name="name" #name="ngModel">
        </div>
        <div class="form-group">
            <label for="phone">Número Celular o Whatsapp</label>
            <input type="text" class="form-control" id="phone" placeholder="Número Celular o Whatsapp" required
                   [(ngModel)]="contact.phone" name="phone" #phone="ngModel">
        </div>
        <div class="form-group">
            <label for="city">Ciudad</label>
            <input type="text" class="form-control" id="city" placeholder="Ciudad" required
                   [(ngModel)]="contact.city" name="city" #city="ngModel">
        </div>
        <div class="form-group">
            <label for="course">Cursos de Interés</label>
            <select class="form-control" id="course" required [(ngModel)]="contact.course" name="course">
                <option value="" disabled selected>- Cursos de Interés -</option>
                <option value="curso1">Curso 1</option>
                <option value="curso2">Curso 2</option>
                <option value="curso3">Curso 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="note">Nota</label>
            <textarea class="form-control" id="note" rows="3" placeholder="Nota"
                      [(ngModel)]="contact.note" name="note"></textarea>
        </div>
        <!-- Google reCAPTCHA -->
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
            <small class="text-danger">ERROR para el propietario del sitio web: el dominio de la clave de sitio web no es válido</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar a Whatsapp</button>
    </form>
</div>
